<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/admin/supplier/save}" th:object="${supplier}" method="post" enctype="multipart/form-data">
    <div>
     
    <label>Name: </label>
    <input type="text" name="name"><br>
    <label>Address: </label>
    <input type="text" name="address"><br>
    <label>PhoneNumber: </label>
    <input type="text" name="phoneNumber"><br>
    <input type="file" name="image" accept="image/png, image/jpeg" />
     <button type="submit">Submit</button>
     <button type="reset">Reset</button>
    </div>
   
</form>

<h1>List </h1>
<table>
	<tr>
		<th>Name</th>
		<th>Phone</th>
		<th>Address</th>
	
	</tr>
	<tr th:each="x:${list}">
		<td th:text="${x.id}">ID</td>
				<td th:text="${x.name}">Name</td>
				<td th:text="${x.address}">Price</td>
				<td><img th:src="/@{${x.photosImagePath}}" /></td>
	</tr>
</table>
</body>
</html>
