<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
   	#kim123{
   		background-image :  url(images/login.jpg);
   		background-size: cover;
  		background-repeat: no-repeat;
  		background-position: center center;
   	}
</style>



<link th:href="@{css/style.css}" rel="stylesheet"  type="text/css">
</head>

<body>
<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center" >
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" ><i>Shopping With Me - Ho√†ng Kim Shop</i></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" id="kim123">
			      		</div>
					<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"  class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook" ></span></a>
										<a href="#"  class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"  ></span></a>
									</p>
								</div>
			      	</div>
							<form th:action="@{/login}" class="signin-form" method="post">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" name="username" class="form-control" placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" name="password" class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
							</label>
						</div>
						<div class="w-50 text-md-right">
							<a href="#">Forgot Password</a>
						</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <button type="submit" class="btn btn-info">Sign Up</button> </p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
